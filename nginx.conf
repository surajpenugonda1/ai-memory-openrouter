server {
    listen 80;
    server_name www.technophile.icu localhost _;

    # Gzip compression for faster delivery
    gzip on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_types text/css application/javascript image/svg+xml;

    # Proxy all traffic to the Next.js standalone app container
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve Next.js static assets directly if mounted, 
    # but the standalone Node.js container handles its own static files efficiently enough.
    # We will keep it simple and just reverse proxy everything to the app container.
}
