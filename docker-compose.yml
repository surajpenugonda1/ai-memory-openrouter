version: '3.8'

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: memory_chat_tunnel
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: memory_chat_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: memory_chat_app
    expose:
      - "3000"
    environment:
      # Use the db service name to connect internally
      - DATABASE_URL=postgres://postgres:password@db:5432/memory_chat
      # Pull other variables from local env or add here directly
      - NEXTAUTH_URL=http://localhost:3000
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: ankane/pgvector:latest
    container_name: memory_chat_db
    platform: linux/amd64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: memory_chat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata:
